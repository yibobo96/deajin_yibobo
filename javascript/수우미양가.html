<script>

  var score = prompt("이름을 입력하세요.");
  var num = Number(score)
  if(num>=0 && num<= 20){
    console.log("가")
  }else if(num >21 && num<= 40){
    console.log("양")
  }else if(num >=41 && num<= 60){
    console.log("미")
  } else if(num >=61 && num<= 80){
    console.log("우")
  }else if(num >=81 && num<= 100){
    console.log("수")
  } else {
    console.log("올바른 값을 입력하시오.")
  }

</script>
