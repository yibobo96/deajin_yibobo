<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <script>
    var ranNum = Math.floor(Math.random() * 30)
    console.log(ranNum)


    var count = 5


    for (var i = 0; i < count; i++){
      var userNumber = prompt("숫자입력 ㄱ")
      if(userNumber > ranNum){
        alert("다운")
      } else if (userNumber < ranNum){
        alert("업")
      } else if (userNumber == ranNum){
        alert("정답")
        break
      } else {
        alert("올바른 값을 입력하시오.") }
    }


  </script>
</head>
<body>

</body>
</html>
