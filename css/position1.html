<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <style>

    div{
      border:1px #F00 solid;
      width: 100px;
      height: 100px;
      position: absolute;
    }

    .box1{
      background-color: red;
      z-index:2;
    }

    .box2{
      background-color: green;

    }

    .box3{
      background-color: blue;
      z-index:1;
    }
  </style>
</head>
<body>
  <div class="box1"></div>
  <div class="box3"></div>
  <div class="box2"></div>
</body>
</html>
