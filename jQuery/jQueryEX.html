<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="jQuery3.4.1.js" charset="utf-8"></script>
  <!-- ready = 문서가 준비되면 실행해라! 라는 뜻, 들어오자마자 실행해.
      load = 모든 로딩이 끝나면 실행해. -->
  <script>

    $(document).ready(function(){
      var target = $('li:eq(1)').nextAll();
      target.css('border','1px #F00 solid')
    })

  </script>

</head>
<body>
  <ul>
    <li>this is tag</li>
    <li class="list-item">this is Class</li>
    <li id="last-item">this is id</li>
  </ul>
</body>
</html>
