<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>폼포로폼폼폼</title>
  </head>
  <body>

  <!-- 한줄 입력 -->
  <label for="user_name">아이디</label>
  <input type="text" name="" value="" placeholder="아이디를 입력해주세요" id="user_name">
  <!-- 암호 입력 -->
  <input type="password" name="" value="" placeholder="비밀번호를 입력해주세요">
  <!-- 체크박스 다중선택 -->
  <input type="checkbox" name="" value="">
  <!-- 단일선택 라디오버튼 -->
  <input type="radio" name="trans"> 남자
  <input type="radio" name="trans"> 여자
  <!-- 버튼 -->
  <input type="button" name="" value="확인">
  <!-- 다 모아서 전송 submit -->
  <input type="submit" name="" value="확인">
  <textarea name="name" style="width:300px; height:100px; color:red" placeholder="비밀번호를 입력해주세요"></textarea>

  <!-- 번호선택처럼 밑으로 촤르륵 선택나오는거 -->
  <select class="" name="">
    <option value="">011</option>
    <option value="">010</option>
    <option value="">018</option>
  </select>

  <!-- 파일선택 -->
  <input type="file" name="" value="">

  </body>
</html>
